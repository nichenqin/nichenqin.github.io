<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="./favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Alegreya:700" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css' />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' />
  <link rel="stylesheet" href="./index.min.css">
  <title>倪晨钦</title>

<body>
  <header class="header">

      <li class="header__nav-item">关于我</li>
    </div>
    <div class="header__contact">
      <li class="header__contact__item"><a target="_blank" href="http://nichenqin.com"><i class="fa fa-home fa-2x"></i></a></li>
      <li class="header__contact__item"><a target="_blank" href="https://github.com/nichenqin1001"><i class="fa fa-github fa-2x"></i></a></li>
      <li class="header__contact__item"><a href="##"><i class="fa fa-qq fa-2x"></i></a></li>
      <li class="header__contact__item">

        <h1 class="projects__header">开源项目</h1>

          <div class="projects__project-sub-header">

          </div>
          <a target="_blank" href="http://nichenqin.com/wall.js">

          </a>
          <div class="projects__project-content">
            <div class="projects__project-links">
              <a target="_blank" href="http://nichenqin.com/wall.js"><i class="fa fa-home fa-2x"></i></a>

          <div class="projects__project-header">
            Loadbar
          </div>

          </div>

            <div class="projects__project-links">

          </div>
        </div>
      </div>

    <section class="section about-me">
      <div class="about-me">
      </div>

  <div class="dots" data-wall-section-nav>
    <div class="dots__dot"></div>
    <div class="dots__dot"></div>
